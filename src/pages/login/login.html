<ion-content >
  <br />
  <br />

    <ion-row>
      <ion-col>
        <ion-list inset>
      <div class="ion-text-center">
          
        <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;URentDriver</h1>       
      </div>
    </ion-list>
  </ion-col>
</ion-row>

  <form [formGroup]="formTable" (ngSubmit)="formSubmit()">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input formControlName="email" type="email" placeholder="E-mail"></ion-input>
          </ion-item>                  
          <ion-item>
            <ion-input formControlName="senha" type="password" placeholder="Senha"></ion-input>
          </ion-item>         

          <br />
          <br />
          <br />
          <br />

          <button ion-button type="submit" block color="dark">Entrar</button>

          <br />        

          <button ion-button block color="light" (click)="openPageHomebtnOnClick()">Visitar</button>
        </ion-list>
      </ion-col>
    </ion-row>


  </form>


</ion-content>
